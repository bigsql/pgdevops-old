<div class="btask-wrapper">
     <div id="btask-tab-pullout" class="btask--tab-pullout"><i class="fa fa-chevron-left fa-2x" aria-hidden="true"></i></div>
     <div id="btask-console-hidden" class="btask--stdout-stderr" style="width: 650px;">
         <div class="btask--stdout-stderr---header">
           <h5>Console</h5>
         </div>
         <div class="btask--stdout-stderr---body">
            <div ng-if="out_data" class="console" id="bg_console">
              {{out_data}}              
            </div>
         </div>
     </div>
     <div class="btask">
       <div class="btask--header">
         <h5>{{ title }} Background Task ID #{{taskID}} <i class="fa fa-lg fa-close pull-right" ng-if="procCompleted" style="margin-right: 10px;" ng-click="cancel(taskID)"></i></h5>
       </div>
       <div class="btask--body">
         <div class="row">
            <div class="col-md-12">
                 <div ng-if="!procCompleted" class="bt-state">Generating Report â€¦</div>
                 <div ng-if="generatedFile" class="bt-status">
                   File : <a target="_blank" href="reports/{{generatedFile}}">{{generatedFileName}}</a>
                 </div>
                 <br>
                 <div ng-if="procStartTime" class="bt-start-time">Start time: {{procStartTime}} </div>
                 <div ng-if="procEndTime" class="bt-start-time">End time: {{procEndTime}} </div>
                 <div ng-if="procStatus" class="bt-status">Status: {{procStatus}}</div>
                 <div ng-if="error_msg" class="bt-status">Error: {{error_msg}}</div>
                 <div ng-if="procId && !procCompleted" class="bt-status">PID: {{procId}}</div>
                 <!-- <div ng-if="procCmd" class="bt-status">Command: {{procCmd}}</div> -->
             </div>
         </div>
       </div>
   </div>
