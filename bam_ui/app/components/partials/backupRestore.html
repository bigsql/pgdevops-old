<script type="text/ng-template" id="alert.html">
    <div class="alert" style="background-color:#fa39c3;color:white;" role="alert">
        <div ng-transclude></div>
    </div>
</script>
<uib-alert ng-repeat="alert in alerts" type="{{alert.type}}" dismiss-on-timeout="8000" close="closeAlert($index)" class="uib-text">{{alert.msg}}</uib-alert>
<section class="content">
   <uib-tabset>
        <uib-tab heading="Backup" active="activeBackup">
            <uib-tab-heading>
              <div style="text-align: center;">Backup Database</div>
            </uib-tab-heading>
            <div class="box" style="border-top: 0px;">
            <div class="box-body">
                <div class="box">

                    <div class="col-md-6">
                        <div class="box-header with-border">
                            <div class="col-md-12"><h4><strong> Source PostgreSQL Connection </strong></h4></div>
                        </div>
                        <br>
                        <form class="form-horizontal" id="backupForm" ng-submit="startBackup()">
                            <div class="form-group">
                                <label class="col-sm-5 control-label">PG Connection:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="dbBackupPgcListDropDown" ng-model="dbPGC" ng-change="onPGCChange(dbPGC,'backup')" required>
                                        <option ng-repeat="pgc in pgListRes" value="{{ pgc.host }}"><h3>{{ pgc.server_name }}, {{pgc.db_user}}@{{pgc.host}}:{{pgc.port}}/{{pgc.db}} </h3> </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Host:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="dbHostName" class="form-control" placeholder="Host" data-fv-field="ip" data-fv-ip-message="Please enter a valid IP address" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Port:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="dbPort" class="form-control" placeholder="Port" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">DB:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="dbName" class="form-control" placeholder="Database" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">User:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="dbUser" class="form-control" placeholder="User" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Password:</label>
                                <div class="col-sm-7">
                                    <input type="password" ng-model="backup.password" class="form-control" placeholder="Password">
                                </div>
                            </div>

                        <div class="box-header with-border">
                            <div class="col-md-12"><h4><strong>Destination SSH Server</strong></h4></div>
                        </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">SSH Server:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="dbBackupServerInfoDropDown" ng-model="backup.sshserver" ng-change="onSSHServerChange(backup.sshserver,'backup')" required>
                                        <option ng-repeat="host in hosts" value="{{ host.host }}"><h3>{{ host.name }} </h3>   ({{ host.host }}), {{host.hostInfo.os}}, {{host.hostInfo.mem}} GB, {{ host.hostInfo.cores }} Core(s)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Directory:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="backup.directory" class="form-control" placeholder="Directory" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Filename:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="backup.filename" class="form-control" placeholder="Filename" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Format:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="dbBackupFormatDropDown" ng-model="backup.format" required>
                                        <option value="c">c - custom (binary compressed)</option>
                                        <option value="d">d - directory (parallel capable)</option>
                                        <option value="p">p - plain text (.sql file)</option>
                                        <option value="t">t - tar (old school compressed)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Advanced Options:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="backup.advoptions" class="form-control" placeholder="Advanced Options" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary">Start Backup...</button>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            </div>
    </uib-tab>
        <uib-tab heading="PostgreSQL" ng-click="restoreDataBaseClick()">
            <uib-tab-heading>
              <div style="text-align: center;">Restore Database</div>
            </uib-tab-heading>
            <div class="box" style="border-top: 0px;">
            <div class="box-body">
                <div class="box">

                    <div class="col-md-6">
                        <div class="box-header with-border">
                            <div class="col-md-12"><h4><strong> Source SSH Server </strong></h4></div>
                        </div>
                        <br>
                        <form class="form-horizontal" id="restoreForm" ng-submit="startRestore()">

                            <div class="form-group">
                                <label class="col-sm-5 control-label">SSH Server:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="serverInfoDropDown" ng-model="restore.sshserver" ng-change="onSSHServerChange(restore.sshserver,'restore')" required>
                                        <option ng-repeat="host in hosts" value="{{ host.host }}"><h3>{{ host.name }} </h3>   ({{ host.host }}), {{host.hostInfo.os}}, {{host.hostInfo.mem}} GB, {{ host.hostInfo.cores }} Core(s)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Directory:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="restore.directory" class="form-control" placeholder="Directory" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Filename:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="restore.filename" class="form-control" placeholder="Filename" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Format:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <select class="form-control" id="dbRestoreFormatDropDown" ng-model="restore.format" required>
                                        <option value="c">c - custom (binary compressed)</option>
                                        <option value="d">d - directory (parallel capable)</option>
                                        <option value="p">p - plain text (.sql file)</option>
                                        <option value="t">t - tar (old school compressed)</option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Advanced Options:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="restore.advoptions" class="form-control" placeholder="Advanced Options" required>
                                </div>
                            </div>
                            <div class="box-header with-border">
                                <div class="col-md-12"><h4><strong>Destination PostgreSQL Connection</strong></h4></div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">PG Connection:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                     <select class="form-control" id="dbRestorePgcListDropDown" ng-model="dbPGC" ng-change="onPGCChange(dbPGC,'restore')" required>
                                        <option ng-repeat="pgc in pgListRes" value="{{ pgc.host }}"><h3>{{ pgc.server_name }}, {{pgc.db_user}}@{{pgc.host}}:{{pgc.port}}/{{pgc.db}} </h3> </option>
                                    </select>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Host:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="dbRestoreHostName" class="form-control" placeholder="Host" data-fv-field="ip" data-fv-ip-message="Please enter a valid IP address" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Port:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="dbRestorePort" class="form-control" placeholder="Port" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">DB:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="dbRestoreName" class="form-control" placeholder="Database" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">User:<span class="requiredSymbol">*</span></label>
                                <div class="col-sm-7">
                                    <input type="text" ng-model="dbRestoreUser" class="form-control" placeholder="User" required>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-5 control-label">Password:</label>
                                <div class="col-sm-7">
                                    <input type="password" ng-model="restore.password" class="form-control" placeholder="Password">
                                </div>
                            </div>
                            <div class="form-group">
                                <div class="col-sm-4"></div>
                                <div class="col-sm-4">
                                    <button type="submit" class="btn btn-primary">Start Restore...</button>
                                </div>
                                <div class="col-sm-4"></div>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-3"></div>
                </div>
            </div>
            </div>
    </uib-tab>
   </uib-tabset>
    <div ng-show="showBackupBgProcess">
        <background-process-alert title="Backup Database"></background-process-alert>
    </div>
</section>
