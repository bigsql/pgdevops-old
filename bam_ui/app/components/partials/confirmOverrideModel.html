<div class="modal-header">
    <span ng-bind-html="modalTitle"></span>
</div>
<div class="modal-body">
<span ng-bind-html="fileData"></span>
</div>
<div class="modal-footer">
    <button class="btn btn-danger" type="button" ng-click="cancel()">No</button>
    <button type="submit" class="btn btn-success" ng-click="acceptOverride()">Yes</button>
</div>
