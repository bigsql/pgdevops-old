<div class="modal-header">
    <div ng-click="cancel()" class="close-modal pull-right" data-dismiss="modal" aria-hidden="true">
        <i class="fa fa-lg fa-close cursor_pointer"></i>
    </div>
    <h4 class="modal-title">Create New RDS Instance</h4>
</div>
<div class="modal-body">
    <div ng-if="showErrMsg">
        <strong style="color:#EF0808;">{{errMsg}}</strong>
    </div>
    <div ng-if="creating">
        <i class="fa fa-spinner fa-pulse fa-2x"></i> &nbsp;<strong>Creating...</strong>
    </div>
    <form class="form-horizontal" ng-if="!creating">
        <div class="form-group">
            <label class="col-sm-4 control-label">Region : </label>
            <div class="col-sm-8">
                <select class="form-control"  ng-change="regionChange(regionSelect.region)" ng-options="region.region as region.location for region in regions" ng-model="regionSelect.region"></select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">DB Instance Class :</label>
            <div class="col-sm-8">
                <select class="form-control"  ng-change="typeChange(typeSelect.type)" ng-model="typeSelect.type">
                    <option ng-repeat="type in types" value="{{ type.instance }}"> {{type.instance}} -- {{type.v_cpu}}(vCPU), {{type.memory}} GiB RAM  </option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">DB Instance Identifier:</label>
            <div class="col-sm-8">
                <input type="text" id="dbClass" class="form-control" ng-model="data.instance" name="" placeholder="Database Class">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Database Name:</label>
            <div class="col-sm-8">
                <input type="text" id="dbName" class="form-control" ng-model="data.dbName" name="" placeholder="Database Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Database Port:</label>
            <div class="col-sm-2">
                <input type="number" id="port" class="form-control" ng-model="data.port" name="" placeholder="Port">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Master User:</label>
            <div class="col-sm-8">
                <input type="text" id="userName" class="form-control" ng-model="data.userName" name="" placeholder="User Name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Master Password:</label>
            <div class="col-sm-8">
                <input type="password" id="password" class="form-control" ng-model="data.password" name="" placeholder="Password">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Subnet Group:</label>
            <div class="col-sm-8">
                <input type="text" id="sbGroup" class="form-control" ng-model="data.sbGroup" name="" placeholder="Subnet Group">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Storage Type:</label>
            <div class="col-sm-8">
                <input type="text" id="storageType" class="form-control" ng-model="data.storageType" name="" placeholder="Storage Type">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label">Allocated Storage:</label>
            <div class="col-sm-2">
                <input type="number" id="allocStroage" class="form-control" ng-model="data.allocStorage" name="">
            </div>
            <div class="col-sm-2" style="margin-left: -25px; margin-top: 8px;"><strong>GB</strong></div>
        </div>
        <div class="form-group">
            <div class="col-sm-offset-2 col-sm-10">
                <button type="submit" ng-click="createRDS()" class="btn btn-default pull-right">Create</button>
            </div>
        </div>
    </form>
</div>
