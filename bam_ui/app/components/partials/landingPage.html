<section class="content">
    <div ng-if="bamLoading" style="position: absolute;width: 100px; height: 50px; top: 50%;left: 50%; margin-left: -50px; margin-top: -25px;">
        <i class="fa fa-cog fa-spin fa-5x fa-fw margin-bottom"></i>
        <span><h3>Loading...</h3></span>
    </div>
    <div ng-if="!bamLoading">
        <div class="row">
            <div class="col-md-2 col-sm-3 col-xs-6" ng-if="pgComp">
                <a href="#/details-pg/{{pgComp}}" class="thumbnail">
                    <img src="assets/img/sloni.png" alt="">
                    <div class="caption">
                        <h4 style="text-align:center;">{{pgComp}}</h4>
                    </div>
                </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-6">
                <a href="/admin" class="thumbnail">
                    <img src="assets/img/logoBIG.png" alt="">
                    <div class="caption">
                        <h4 style="text-align:center;">pgAdmin4 Web</h4>
                    </div>
                </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-6">
                <a ui-sref="components.profiler" class="thumbnail">
                    <img src="assets/img/pl-profiler-opt-1.png" alt="">
                    <div class="caption">
                        <h4 style="text-align:center;">plProfiler</h4>
                    </div>
                </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-6">
                <a ui-sref="components.badger" class="thumbnail">
                    <img src="assets/img/pgbadger-lg.png" alt="">
                    <div class="caption">
                        <h4 style="text-align:center;">pgBadger</h4>
                    </div>
                </a>
            </div>
            <div class="col-md-2 col-sm-3 col-xs-6">
                <a ui-sref="components.hosts" class="thumbnail">
                    <img src="assets/img/cloud-mgr-lg.png" alt="">
                    <div class="caption">
                        <h4 style="text-align:center;">Cloud Manager</h4>
                    </div>
                </a>
            </div>
        </div>

    <hr style="background-color: #fff; border-top: 1px solid #8c8b8b; margin-top: 90px;">


        <div class="row">
            <div class="col-md-6">
                <h3>Recently Released</h3>
            </div>
            <div class="col-md-6">
                <h3>Documentation</h3>
            </div>
        </div>

    </div>
</section>
