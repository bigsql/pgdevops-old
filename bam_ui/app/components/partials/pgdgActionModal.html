<div class="modal-header">
    <div ng-click="cancel()" class="close-modal pull-right" data-dismiss="modal" aria-hidden="true">
        <i class="fa fa-lg fa-close"></i>
    </div>
    <h4  class="modal-title">Console</h4>
</div>
<div class="modal-body">
    <div ng-if="loading" style="text-align: center;">
        <i class="fa fa-cog fa-spin fa-5x fa-fw margin-bottom"></i>
    </div>
    <div ng-if=!loading>
        <div class="form-group" ng-if="!registering && !procDone && !pgdgComp">{{pgdgRepo}} is not registerd, do you want to register? &nbsp; <button class="btn btn-default" ng-click="register()">Register</button></div>
        <div class="form-group" ng-if="registering">
            <i class='fa fa-spinner fa-2x  fa-pulse'> </i>Registering {{pgdgRepo}}...
        </div>
        <!-- <div class="form-group" ng-if="procDone && !pgdgComp">{{pgdgRepo}} has been registered.</div> -->
        <div class="form-group" ng-if="procCmd">Command : {{procCmd}}</div>
        <form>
            <div class="form-group">
                <div id="console" class="form-control feedback-console">{{out_data}}</div>
            </div>
        </form>
    </div>
</div>
