<!DOCTYPE html>
<!--[if lt IE 7]>
<html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>
<html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>
<html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]><!-->
<html class="no-js"> <!--<![endif]-->
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">

    <title>{% block title %}{{ config.APP_NAME }}{% endblock %}</title>

    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="dcterms.rightsHolder" content="The BigSQL Development Team">
    <meta name="dcterms.rights" content="All rights reserved">
    <meta name="dcterms.dateCopyrighted" content="2015 - 2017">


    <link rel="icon" type="image/png" href="assets/img/favicon-32x32.png" sizes="32x32">
    <link rel="icon" type="image/png" href="assets/img/android-chrome-192x192.png" sizes="192x192">
    <link rel="icon" type="image/png" href="assets/img/favicon-96x96.png" sizes="96x96">
    <link rel="icon" type="image/png" href="assets/img/favicon-16x16.png" sizes="16x16">
    <link rel="manifest" href="assets/img/manifest.json">
    <link rel="mask-icon" href="assets/img/safari-pinned-tab.svg" color="#5bbad5">
    <link rel="shortcut icon" href="assets/img/favicon.ico">

    <!-- Base template stylesheets -->
    <!-- Base template stylesheets -->
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/bootstrap/bootstrap.css' if config.DEBUG else 'vendor/bootstrap/bootstrap.min.css')}}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/alertifyjs/alertify.css' if config.DEBUG else 'vendor/alertifyjs/alertify.min.css') }}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/alertifyjs/themes/bootstrap.css' if config.DEBUG else 'vendor/alertifyjs/themes/bootstrap.min.css') }}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/bootstrap/bootstrap-theme.css' if config.DEBUG else 'vendor/bootstrap/bootstrap-theme.min.css') }}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/font-awesome/css/font-awesome.css' if config.DEBUG else 'vendor/font-awesome/css/font-awesome.min.css') }}"/>
    <link type="text/css" rel="stylesheet" href="/admin{{ url_for('static', filename='vendor/font-mfizz/font-mfizz.css') }}"/>
    <link type="text/css" rel="stylesheet" href="/admin{{ url_for('static', filename='vendor/bootstrap/bootstrap-datepicker3.css') }}"/>
    <link type="text/css" rel="stylesheet" href="/admin{{ url_for('static', filename='vendor/bootstrap/bootstrap-datetimepicker.min.css')}}"/>
    <link type="text/css" rel="stylesheet" href="/admin{{ url_for('static', filename='vendor/bootstrap/bootstrap-switch.css')}}"/>
    <link type="text/css" rel="stylesheet" href="/admin{{ url_for('static', filename='vendor/backgrid/backgrid.css')}}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/backgrid/backgrid-select-all.css' if config.DEBUG else 'vendor/backgrid/backgrid-select-all.min.css')}}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/backgrid/backgrid-paginator.css' if config.DEBUG else 'vendor/backgrid/backgrid-paginator.min.css')}}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/backgrid/backgrid-filter.css' if config.DEBUG else 'vendor/backgrid/backgrid-filter.min.css')}}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/backgrid/backgrid-sizeable-columns.css')}}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/select2/select2.css' if config.DEBUG else 'vendor/select2/select2.min.css')}}"/>

    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/slickgrid/slick.grid.css')}}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/slickgrid/slick-default-theme.css')}}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/slickgrid/smoothness/jquery-ui-1.11.3.custom.css' if config.DEBUG else 'vendor/slickgrid/smoothness/jquery-ui-1.11.3.custom.min.css')}}"/>
    <link type="text/css" rel="stylesheet"
          href="/admin{{ url_for('static', filename='vendor/codemirror/addon/scroll/simplescrollbars.css')}}"/>

    <!-- View specified stylesheets -->
    {% for stylesheet in current_app.stylesheets %}
    <link type="text/css" rel="stylesheet" href="{{ stylesheet }}">
    {% endfor %}

    <link type="text/css" rel="stylesheet" href="/admin{{ url_for('static', filename='css/bootstrap.overrides.css') }}"/>
    <link type="text/css" rel="stylesheet" href="/admin{{ url_for('static', filename='css/pgadmin.css') }}"/>
    {% block css_link %}{% endblock %}

    <!-- Base template scripts -->
    <script type="text/javascript"
            src="/admin{{ url_for('static', filename='vendor/require/require.js' if config.DEBUG else 'vendor/require/require.min.js') }}"></script>
    <script type="text/javascript">
            require.config({
                baseUrl: '',
                waitSeconds: 0,
                packages: [{
                  name: 'codemirror',
                  location: '/admin{{ url_for('static', filename='vendor/codemirror')}}',
                  main: 'lib/codemirror'
                },{
                  name: 'slickgrid',
                  location: '/admin{{ url_for('static', filename='vendor/slickgrid')}}',
                  main: 'slick.core'
                }],
                shim: {
                    "backbone": {
                        "deps": ['underscore', 'jquery'],
                        "exports": 'Backbone'
                    },
                    "backbone.paginator": {
                        "deps": ['underscore', 'jquery', 'backbone']
                    },
                    "bootstrap": {
                        "deps": ['jquery'],
                    },
                    "backgrid": {
                        "deps": ['backform'],
                        "exports": 'Backgrid',
                    },
                    "backgrid.select.all": {
                        "deps": ['backgrid']
                    },
                    "backgrid.paginator": {
                        "deps": ['backgrid', 'backbone.paginator']
                    },
                    "backgrid.filter": {
                        "deps": ['backgrid']
                    },
                    "backgrid.sizeable.columns": {
                        "deps": ['backgrid']
                    },
                    "bootstrap.switch": {
                        "deps": ['jquery', 'bootstrap'],
                        "exports": 'jQuery.fn.bootstrapSwitch'
                    },
                    "select2": {
                        "deps": ['jquery'],
                        "exports": 'jQuery.fn.select2'
                    },
                    "bootstrap.datepicker": {
                        "deps": ['jquery', 'bootstrap'],
                        "exports": 'jQuery.fn.datepicker'
                    },
                    "bootstrap.datetimepicker": {
                        "deps": ['jquery', 'bootstrap', 'moment'],
                        "exports": 'jQuery.fn.datetimepicker'
                    },
                    "pgadmin.backgrid": {
                        "deps": ["backgrid", "bootstrap.datetimepicker", "bootstrap.switch"],
                    },
                    "pgadmin.backform": {
                        "deps": ['backform', "pgadmin.backgrid", "select2"],
                    },
                    "jquery.event.drag": {
                        "deps": ['jquery'], "exports": 'jQuery.fn.drag'
                    },
                    "jquery.ui": {"deps": ['jquery']},
                    "slickgrid": {
                        "deps": [
                            'jquery', "jquery.ui", "jquery.event.drag"
                        ],
                        "exports": 'Slick'
                    },
                    "slickgrid/slick.grid": {
                        "deps": [
                            'jquery', "jquery.ui", "jquery.event.drag", "slickgrid"
                        ],
                        "exports": 'Slick.Grid'
                    },
                    "flotr2": {
                        deps: ['bean'],
                        exports: function(bean) {
                            Flotr.bean = bean;
                            return this.Flotr;
                        }
                    }{% for script in current_app.javascripts %}{% if 'deps' in script or 'exports' in script %},
                    '{{ script.name }}': {
                    {% if 'deps' in script %}"deps": [{% for dep in script['deps'] %} {% if loop.index != 1 %}, {% endif %} '{{ dep }}'{% endfor %}],{% endif %}
                        {% if 'exports' in script %}"exports": "{{ script['exports'] }}"{% endif %}
                    }{% endif %}{% endfor %}
                },
                paths: {
                    pgadmin: "/admin{{ url_for('static', filename='js/pgadmin') }}",
                    'pgadmin.alertifyjs': "/admin{{ url_for('static', filename='js/alertify.pgadmin.defaults') }}",
                    "pgadmin.backgrid": "/admin{{ url_for('static', filename='js/backgrid.pgadmin') }}",
                    'pgadmin.backform': "/admin{{ url_for('static', filename='js/backform.pgadmin') }}",

                    modernizr: "/admin{{ url_for('static', filename='vendor/modernizr/modernizr-2.6.2-respond-1.1.0.min') }}",
                    jquery: "/admin{{ url_for('static', filename='vendor/jquery/jquery-1.11.2' + ('' if config.DEBUG else '.min')) }}",
                    select2: "/admin{{ url_for('static', filename='vendor/select2/select2.full'+ ('' if config.DEBUG else '.min')) }}",
                    moment: "/admin{{ url_for('static', filename='vendor/moment/moment-with-locales' + ('' if config.DEBUG else '.min')) }}",
                    underscore: "/admin{{ url_for('static', filename='vendor/underscore/underscore'+ ('' if config.DEBUG else '-min')) }}",
                    "underscore.string": "/admin{{ url_for('static', filename='vendor/underscore/underscore.string' + ('' if config.DEBUG else '.min')) }}",
                    bootstrap: "/admin{{ url_for('static', filename='vendor/bootstrap/bootstrap' + ('' if config.DEBUG else '.min')) }}",
                    alertifyjs: "/admin{{ url_for('static', filename='vendor/alertifyjs/alertify' + ('' if config.DEBUG else '.min')) }}",
                    backbone: "/admin{{ url_for('static', filename='vendor/backbone/backbone' + ('' if config.DEBUG else '-min')) }}",
                    "backbone.paginator": "/admin{{ url_for('static', filename='vendor/backbone/backbone.paginator' + ('' if config.DEBUG else '.min')) }}",
                    "bootstrap.datepicker": "/admin{{ url_for('static', filename='vendor/bootstrap/bootstrap-datepicker' + ('' if config.DEBUG else '.min')) }}",
                    "bootstrap.datetimepicker": "/admin{{ url_for('static', filename='vendor/bootstrap/bootstrap-datetimepicker' + ('' if config.DEBUG else '.min')) }}",
                    "bootstrap.switch": "/admin{{ url_for('static', filename='vendor/bootstrap/bootstrap-switch' + ('' if config.DEBUG else '.min')) }}",
                    backform: "/admin{{ url_for('static', filename='vendor/backform/backform') }}",
                    backgrid: "/admin{{ url_for('static', filename='vendor/backgrid/backgrid' + ('' if config.DEBUG else '.min')) }}",
                    "backgrid.select.all": "/admin{{ url_for('static', filename='vendor/backgrid/backgrid-select-all' + ('' if config.DEBUG else '.min')) }}",
                    "backgrid.paginator": "/admin{{ url_for('static', filename='vendor/backgrid/backgrid-paginator' + ('' if config.DEBUG else '.min')) }}",
                    "backgrid.filter": "/admin{{ url_for('static', filename='vendor/backgrid/backgrid-filter' + ('' if config.DEBUG else '.min')) }}",
                    "backgrid.sizeable.columns": "/admin{{ url_for('static', filename='vendor/backgrid/backgrid-sizeable-columns') }}",
                    "backbone.undo": "/admin{{ url_for('static', filename='vendor/backbone/backbone.undo' + ('' if config.DEBUG else '.min')) }}",
                    "jquery.event.drag": "/admin{{ url_for('static', filename='vendor/jquery-ui/jquery.event.drag-2.2') }}",
                    "jquery.ui": "/admin{{ url_for('static', filename='vendor/jquery-ui/jquery-ui-1.11.3' + ('' if config.DEBUG else '.min')) }}",
                    "bignumber": "/admin{{ url_for('static', filename='vendor/bignumber/bignumber' if config.DEBUG else 'vendor/bignumber/bignumber.min') }}",
                    bean :"/admin{{ url_for('static', filename='vendor/flotr2/bean' + ('' if config.DEBUG else '-min')) }}",
                    flotr2 :"/admin{{ url_for('static', filename='vendor/flotr2/flotr2.amd') }}"
                    {% for script in current_app.javascripts %}
                        ,'{{ script.name }}': "{{ script.path }}"
                    {% endfor %}
                }
            });

    </script>
    <!-- View specified scripts -->

</head>
<body>
<!--[if lt IE 7]>
<p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade
    your browser</a> to improve your experience.</p>
<![endif]-->

{% block body %}{% endblock %}
<script>
            {% block init_script %}{% endblock %}

</script>

</body>
</html>
